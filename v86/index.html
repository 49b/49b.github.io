<html>
    <head>
        <script src="build/libv86.js"></script>
        <style>
            @font-face {
                font-family: 'vga-437';
                src: url('fonts/Perfect DOS VGA 437 Win.ttf.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3â€”5 */
            } 
        </style>
        <script>
            function changeSize(){
                var canvas = document.getElementById("c");
                var width = document.getElementById("w").value;
                var height = document.getElementById("h").value;

                canvas.width = width;
                canvas.height = height;
            }
            
            function loadOS(fileimg, type="cdrom", memory_size=512*1024*1024, async1=false){
                var emulator = new V86Starter({
                    screen_container: document.getElementById("c"),
                    bios: {
                        url: "bios/seabios.bin",
                    },
                    vga_bios: {
                        url: "bios/vgabios.bin",
                    },
                    [type]: {
                        url: fileimg,
                        async: async1
                    },
                    autostart: true,
                    memory_size: memory_size,
                });
            }

            window.onload = function(){
                var w = document.getElementById("w");
                var h = document.getElementById("h");

                w.addEventListener("keyup", changeSize);
                h.addEventListener("keyup", changeSize);
                
                w.addEventListener("change", changeSize);
                h.addEventListener("change", changeSize);
                
                loadOS("vista.img");
            }
        </script>
        <style>
            input {
                width: 64px;
            }

            canvas {
                border: 1px solid #000000;
            }
        </style>
    </head>
    <body>
        <p>Virtual 86</p><br/>
        <input 
               value="640"
               placeholder="Width"
               id="w"
               type="number"
        ></input>

        <input
               value="480"
               placeholder="Height"
               id="h"
               type="number"
        ></input>

        <button onclick="loadOS('linux.iso')">Linux</button>
        <button onclick="loadOS('c.img')">Micro XP (Windows XP)</button>
        <button onclick="loadOS('vista.img', 'hda', 2**31, true)"></button>

        <!--
            <button onclick="changeSize()">Go</button>
        -->

        <br/>

        <div id="c">
            <div style="white-space: pre; font: 14px vga437; line-height: 14px"></div> 
            <canvas width="640" height="480"></canvas>
        </div>
    </body>
</html>
